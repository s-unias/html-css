<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> unsando a tag b (não semântica).</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong>.</p>
    <h2>Nesta frase temos um <i>termo em itálico</i></h2>
    <p>Outro termo em <em>itálico</em>.</p>
</body>
</html>
